<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  
  <script src="https://unpkg.com/decap-cms@3.1.9/dist/decap-cms.js"></script>
</head>
<body>

  <h1 style="font-family: sans-serif; text-align: center; margin: 2rem; color: red;">
    TEST DI DEPLOY v3 - SE MI LEGGI, IL FILE È AGGIORNATO
  </h1>

  <div id="nc-root"></div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      var config = {
        "backend": {
          "name": "github",
          "repo": "xPierG/xPierG.github.io",
          "branch": "master",
          "auth_type": "pkce",
          "app_id": "INCOLLA_QUI_IL_TUO_CLIENT_ID" // Assicurati che qui ci sia il tuo Client ID
        },
        "media_folder": "src/img/uploads",
        "public_folder": "/img/uploads",
        "collections": [
          // La tua configurazione delle collections va qui...
          // (Ho rimosso il dettaglio per brevità, ma tu incolla qui il tuo JSON completo)
        ]
      };

      CMS.init({ config });
    });
  </script>
</body>
</html>
